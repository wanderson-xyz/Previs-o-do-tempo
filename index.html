<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>

</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade ">
        <button class="button-pesquisar" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Fortaleza</h2>

            <p class="temperatura">21° C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p> <img>
            </div>
            <p class="umidade">Umidade: 70%</P>

        </div>

    </div>

</body>

</html>
